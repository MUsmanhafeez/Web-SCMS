query organization($listMembers: Boolean, $orgId: Uuid!){
    organization(listMembers: $listMembers, orgId: $orgId){
        createdAt
        desc
        iName
        id
        location
        name
        ownerId
        phone
        totalAmount
        type
        updatedAt
        users{
            email
            firstName
            id
            lastName
            organizations{
                createdAt
                desc
                iName
                id
                location
                name
                ownerId
                phone
                totalAmount
                type
                updatedAt
                users{
                    email
                    firstName
                    id
                    lastName
                    status
                }
            }
            status
        }
    }
}