mutation register($email: String!, $firstName: String!, $lastName: String!, $oidcInteractionUid: String!, $password: String!){
    register(email: $email, firstName: $firstName, lastName: $lastName, oidcInteractionUid: $oidcInteractionUid, password: $password){
        auth{
            returnTo
            success
        }
        user{
            email
            firstName
            id
            lastName
            organizations{
                createdAt
                desc
                iName
                id
                location
                name
                ownerId
                phone
                totalAmount
                type
                updatedAt
                users{
                    email
                    firstName
                    id
                    lastName
                    organizations{
                        createdAt
                        desc
                        iName
                        id
                        location
                        name
                        ownerId
                        phone
                        totalAmount
                        type
                        updatedAt
                    }
                    status
                }
            }
            status
        }
    }
}