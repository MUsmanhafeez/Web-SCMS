mutation user($firstName: String, $lastName: String, $newPassword: String, $oldPassword: String){
    user(firstName: $firstName, lastName: $lastName, newPassword: $newPassword, oldPassword: $oldPassword){
        email
        firstName
        id
        lastName
        organizations{
            createdAt
            desc
            iName
            id
            images
            location
            name
            ownerId
            phone
            totalAmount
            type
            updatedAt
            users{
                email
                firstName
                id
                lastName
                organizations{
                    createdAt
                    desc
                    iName
                    id
                    images
                    location
                    name
                    ownerId
                    phone
                    totalAmount
                    type
                    updatedAt
                }
                status
            }
        }
        status
    }
}